{% extends "base.html" %}
{% block content %}
  <style>
    .hotel-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin: 0 auto;
      max-width: 1200px;
      padding: 20px;
    }

    .hotel-card {
      background-color: #e3e1e1;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: all 0.3s ease;
    }

    .hotel-card:hover {
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        transform: translateY(-2px);
    }

    .hotel-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .hotel-card h3 {
        font-size: 20px;
        margin-top: 10px;
        margin-bottom: 5px;
    }

    .hotel-card h2 {
      font-size: 1.5rem;
      margin: 10px;
    }

    .hotel-card p {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .hotel-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    form {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
        text-align: center;
        padding: 20px;
    }

    input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border: 2px solid #e3e1e1;
        border-radius: 4px;
        margin-right: 10px;
        transition: border-bottom-color 0.3s ease-in-out;
    }

    input[type="text"]:focus {
        outline: none;
        border-bottom-color: #e3e1e1;
    }

    button[type="submit"] {
        background-color: #0096c7;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }

    button[type="submit"]:hover {
        background-color: #108eb8;
    }
  </style>


  <form method="GET" action="{% url 'hotels_list' %}">
    <input type="text" name="search" placeholder="Buscar quarto...">
    <button type="submit">Buscar</button>
  </form>


  <div class="hotel-grid">
    {% if trivagoHotel %}
      {% for hotel in trivagoHotel %}
        <a href="{% url 'room_detail' hotel.pk%}">
          <div class="hotel-card">
            <img src="{{ hotel.photo.url }}" alt="{{ hotel.model }} - {{ hotel.brand }}">
            <h2>{{ hotel.brand }} {{ hotel.model }}</h2>
            <p>{{ hotel.factory_year }} - R$ {{ hotel.value }}</p>
          </div>
        </a>
      {% endfor %}
    {% else %}
      <p class="no-results">Nenhum quarto encontrado.</p>
    {% endif %}
  </div>
{% endblock %}
